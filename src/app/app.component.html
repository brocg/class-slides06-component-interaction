<div class="container">
  <div class="card" style="background-color: aquamarine">
    <div class="card-body">
      <h3 class="card-title">Parent Component (AppComponent)</h3>
      <input
        type="text"
        #parentMessage
        [(ngModel)]="pText"
        size="60rem"
        (keyup)="onKey(parentMessage)"
      />

      <p>
        This is the message from the Child: <em>{{ poText | uppercase }}</em>
      </p>

      <div class="container">
        <div class="row">
          <div class="col">
            <app-childcomponent
              [inputText]="pText"
              (outputEvent)="receiveMessage($event)"
            ></app-childcomponent>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
